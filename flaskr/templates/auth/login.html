{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Iniciar sesion{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="id">Numero de indentificacion</label>
    <input type="number" name="idcard" id="idcard" min="11111111" >
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    
    <input type="submit" value="Iniciar sesion" class="button eliminar">
  </form>
{% endblock %}
