{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My profile{% endblock %}</h1>
  <a class="action" href="{{ url_for('blog.index') }}">home</a>
{% endblock %}

{% block content %}
  {% if g.user %}
    <p>Nombre: {{ g.user['username'] }}</p>
    <p>Mi horario</p>
    <a href="{{ url_for('userspace.schedule') }}">Horario</a>
    <p>Rol: {{ rol[0].capitalize() }}</p>
  {% else %}
    <p>No te has logeado</p>
  {% endif %}
{% endblock %}
